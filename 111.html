<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>currentcolor</title>
	<style>
	.box div {
		margin: 50px auto;
		width: 100px;
		height: 100px;
		border: 2px solid #000;
		background: currentcolor; /* currentcolor表示当前内容文字颜色 */
	}
	.box:hover div {
		/* 盒子影子: 水平偏移 垂直偏移 范围 颜色 */
		box-shadow: 20px 20px 10px currentcolor;
	}
	.box .test {
		color: red;
	}
	.box .abc {
		color: green;
	}
	.box .aaa {
		color: blue;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="test"></div>
		<div class="abc"></div>
		<div class="aaa"></div>
	</div>
</body>
</html>
